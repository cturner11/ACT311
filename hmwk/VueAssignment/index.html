<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Assignment Colten Turner</title>
    </head>

<body>

    <div class="container-fluid text-center" id="container0">
        <div class="row" id="row0">
            <div class="col-12" id = "app">
                <input v-model="message" v-on:keyup="searchInput">
            </div>
        </div>
        <div class="row" id="row1">
            <div class="col-2">
                <h3>Course ID</h3>
            </div>
            <div class="col-2">
                <h3>Title</h3>
            </div>
            <div class="col-2">
                <h3>Time</h3>
            </div>
            <div class="col-2">
                <h3>Days</h3>
            </div>
            <div class="col-2">
                <h3>Type</h3>
            </div>
            <div class="col-2">
                <h3>Instructor</h3>
            </div>
        </div>
        <div class="" id="row2"> 
            <div v-for="sec of sections" class="col-12 container-fluid row">
                <div class="col-2">
                    {{sec.course}}
                </div>
                <div class="col-2">
                    {{sec.title}}
                </div>
                <div class="col-2">
                    {{sec.times}}
                </div>
                <div class="col-2">
                    {{sec.days}}
                </div>
                <div class="col-2">
                    {{sec.type}}
                </div>
                <div class="col-2">
                    {{sec.instructor}}
                </div>
            </div>
        </div>
    </div>

    <script src="vue.js"></script>

    <script>

    </script>

</body>

</html>
